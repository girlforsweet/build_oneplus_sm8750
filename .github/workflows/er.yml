jobs:
  build:
    name: Build_${{ github.event.inputs.REPO_MANIFEST }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ====================== åˆå§‹åŒ–å¤‡ä»½ç›®å½• ======================
      - name: ğŸ“ åˆå§‹åŒ–å¤‡ä»½ç›®å½•
        run: |
          BACKUP_DIR="${GITHUB_WORKSPACE}/kernel_backups"
          mkdir -p "$BACKUP_DIR/LZ4_before_build" "$BACKUP_DIR/config_before_build"
          echo "BACKUP_DIR=$BACKUP_DIR" >> $GITHUB_ENV

      - name: ğŸ“Š Check disk space
        run: df -h

      - name: âš™ï¸ Set REPO_MANIFEST
        run: |
          case "${{ github.event.inputs.REPO_MANIFEST }}" in
            oneplus_ace5_pro) echo "REPO_MANIFEST=JiuGeFaCai_oneplus_ace5_pro_v" >> $GITHUB_ENV; echo "DEVICES_NAME=oneplus_ace5_pro" >> $GITHUB_ENV ;;
            oneplus_13)       echo "REPO_MANIFEST=JiuGeFaCai_oneplus_13_v"       >> $GITHUB_ENV; echo "DEVICES_NAME=oneplus_13"       >> $GITHUB_ENV ;;
            *)                echo "REPO_MANIFEST=${{ github.event.inputs.REPO_MANIFEST }}" >> $GITHUB_ENV; echo "DEVICES_NAME=${{ github.event.inputs.REPO_MANIFEST }}" >> $GITHUB_ENV ;;
          esac
          # DEFAULT_SUFFIX & KERNEL_TIME (ä¿æŒåŸæ ·)
          case "${{ github.event.inputs.REPO_MANIFEST }}" in
            oneplus_13 | oneplus_ace5_pro) echo 'DEFAULT_SUFFIX=-android15-8-g4dc61d72e02f-abogki415959920-4k' >> $GITHUB_ENV ;;
            realme_GT7pro_Speed) echo 'DEFAULT_SUFFIX=-android15-8-g013ec21bba94-abogki383916444-4k' >> $GITHUB_ENV ;;
            realme_GT7) echo 'DEFAULT_SUFFIX=-android15-8-g06c41a4a6e98-abogki395793266-4k' >> $GITHUB_ENV ;;
            realme_GT7pro) echo 'DEFAULT_SUFFIX=-android15-8-gc6f5283046c6-ab12364222-4k' >> $GITHUB_ENV ;;
            oneplus_13t) echo 'DEFAULT_SUFFIX=-android15-8-gd43086512890-abogki423825152-4k' >> $GITHUB_ENV ;;
            oneplus_pad_2_pro) echo 'DEFAULT_SUFFIX=-android15-8-g7b1f455c7143-ab13591283-4k' >> $GITHUB_ENV ;;
            oneplus_ace5_ultra) echo 'DEFAULT_SUFFIX=-android15-8-g29d86c5fc9dd-abogki428889875-4k' >> $GITHUB_ENV ;;
          esac
          if [ "${{ github.event.inputs.keep_original_settings }}" = "false" ] && [ -n "${{ github.event.inputs.custom_kernel_time }}" ]; then
            echo "KERNEL_TIME=${{ github.event.inputs.custom_kernel_time }}" >> $GITHUB_ENV
          else
            case "${{ github.event.inputs.REPO_MANIFEST }}" in
              oneplus_13 | oneplus_ace5_pro) echo 'KERNEL_TIME=Mon May 12 09:09:59 UTC 2025' >> $GITHUB_ENV ;;
              realme_GT7pro_Speed) echo 'KERNEL_TIME=Tue Dec 17 23:36:49 UTC 2024' >> $GITHUB_ENV ;;
              realme_GT7) echo 'KERNEL_TIME=Mon Jan 20 03:24:58 UTC 2025' >> $GITHUB_ENV ;;
              realme_GT7pro) echo 'KERNEL_TIME=Fri Sep 13 02:08:57 UTC 2024' >> $GITHUB_ENV ;;
              oneplus_13t) echo 'KERNEL_TIME=Tue Jun 10 12:12:23 UTC 2025' >> $GITHUB_ENV ;;
              oneplus_pad_2_pro) echo 'KERNEL_TIME=Tue Jun  3 03:22:33 UTC 2025' >> $GITHUB_ENV ;;
              oneplus_ace5_ultra) echo 'KERNEL_TIME=Tue Jul  1 19:48:18 UTC 2025' >> $GITHUB_ENV ;;
            esac
          fi

      - name: âš™ï¸ Set CCACHE_DIR
        run: echo "CCACHE_DIR=$HOME/.ccache_${{ env.REPO_MANIFEST }}" >> $GITHUB_ENV

      - name: ğŸ“¦ Configure Git
        run: |
          git config --global user.name "FateYin1"
          git config --global user.email "1244243922@qq.com"

      - name: ğŸ›  APT caching
        run: |
          APT_CACHE_DIR="$HOME/apt-cache"
          mkdir -p "$APT_CACHE_DIR"/{archives,lists/partial}
          echo "Dir::Cache \"$APT_CACHE_DIR\";" | sudo tee /etc/apt/apt.conf.d/90user-cache
          echo "Dir::Cache::archives \"$APT_CACHE_DIR/archives\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Dir::State::lists \"$APT_CACHE_DIR/lists\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache

      - name: ğŸ›  Cache APT
        uses: actions/cache@v3
        with:
          path: ${{ env.HOME }}/apt-cache
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/Build_oneplus_sm8750.yml') }}

      - name: ğŸ“¦ Install dependencies
        run: |
          sudo apt update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt install -yq --no-install-recommends \
            python3 p7zip-full git curl ccache libelf-dev build-essential flex bison libssl-dev \
            libncurses-dev liblz4-tool zlib1g-dev libxml2-utils rsync unzip bc dos2unix pahole

      - name: ğŸ“¥ Restore ccache
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ github.ref }}-${{ env.REPO_MANIFEST }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ env.REPO_MANIFEST }}-
            ccache-${{ runner.os }}-

      - name: ğŸ“¥ Init ccache
        run: |
          ccache -M 8G

      - name: ğŸ“¥ Install repo
        run: |
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo

      - name: ğŸ“¥ Sync kernel
        run: |
          mkdir kernel_workspace && cd kernel_workspace
          repo init -u https://github.com/showdo/kernel_manifest.git -b refs/heads/oneplus/sm8750 -m ${{ env.REPO_MANIFEST }}.xml --depth=1
          repo sync -c -j$(nproc --all) --no-tags

      - name: âš™ï¸ Set SuKiSU Ultra
        run: |
          cd kernel_workspace/kernel_platform
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/susfs-main/kernel/setup.sh" | bash -s susfs-main
          cd KernelSU
          KSU_VERSION=$(expr $(git rev-list --count main) + 10700)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          ./setup.bin

      - name: ğŸ›  SUSFS & LZ4K
        run: |
          cd kernel_workspace
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android15-6.6
          git clone https://github.com/SukiSU-Ultra/SukiSU_patch.git
          cd kernel_platform/common
          cp ../../susfs4ksu/kernel_patches/50_add_susfs_in_gki-android15-6.6.patch .
          cp -r ../../susfs4ksu/kernel_patches/fs/* ./fs/
          cp -r ../../susfs4ksu/kernel_patches/include/linux/* ./include/linux/
          cp -r ../../SukiSU_patch/other/zram/lz4k/include/linux/* ./include/linux
          cp -r ../../SukiSU_patch/other/zram/lz4k/lib/* ./lib
          cp -r ../../SukiSU_patch/other/zram/lz4k/crypto/* ./crypto
          cp -r ../../SukiSU_patch/other/zram/lz4k_oplus ./lib/
          patch -p1 < 50_add_susfs_in_gki-android15-6.6.patch || true
          cp ../../SukiSU_patch/hooks/syscall_hooks.patch .
          patch -p1 -F 3 < syscall_hooks.patch || true

      - name: ğŸ”§ lz4kd
        if: ${{ github.event.inputs.enable_feature_y }}
        run: |
          cd kernel_workspace/kernel_platform/common
          cp ../../SukiSU_patch/other/zram/zram_patch/6.6/lz4kd.patch .
          patch -p1 -F 3 < lz4kd.patch || true

      - name: ğŸ”§ HMBird
        run: |
          cd kernel_workspace/kernel_platform/common/drivers
          cat > hmbird_patch.c << 'EOF'
          #include <linux/init.h>
          #include <linux/module.h>
          #include <linux/of.h>
          #include <linux/slab.h>
          #include <linux/string.h>

          static int __init hmbird_patch_init(void)
          {
              struct device_node *ver_np = of_find_node_by_path("/soc/oplus,hmbird/version_type");
              if (!ver_np) return 0;
              const char *type;
              if (of_property_read_string(ver_np, "type", &type)) goto out;
              if (strcmp(type, "HMBIRD_OGKI")) goto out;
              struct property *prop = of_find_property(ver_np, "type", NULL);
              if (!prop) goto out;
              struct property *new_prop = kmalloc(sizeof(*prop), GFP_KERNEL);
              if (!new_prop) goto out;
              memcpy(new_prop, prop, sizeof(*prop));
              new_prop->value = kmalloc(strlen("HMBIRD_GKI") + 1, GFP_KERNEL);
              if (!new_prop->value) { kfree(new_prop); goto out; }
              strcpy(new_prop->value, "HMBIRD_GKI");
              new_prop->length = strlen("HMBIRD_GKI") + 1;
              if (of_remove_property(ver_np, prop) || of_add_property(ver_np, new_prop))
                  kfree(new_prop->value), kfree(new_prop);
              else
                  pr_info("hmbird_patch: HMBIRD_OGKI â†’ HMBIRD_GKI\n");
          out:
              of_node_put(ver_np);
              return 0;
          }
          early_initcall(hmbird_patch_init);
          MODULE_LICENSE("GPL");
          EOF
          grep -q "hmbird_patch.o" Makefile || echo "obj-y += hmbird_patch.o" >> Makefile

      - name: ğŸ”§ gki_defconfig + BBR/FQ_CODEL
        run: |
          cd kernel_workspace/kernel_platform
          cat >> ./common/arch/arm64/configs/gki_defconfig << EOF
          CONFIG_CRYPTO_LZ4K=y
          ${{ github.event.inputs.enable_feature_y == 'true' && 'CONFIG_CRYPTO_LZ4KD=y' || '' }}
          ${{ github.event.inputs.enable_feature_b == 'BBR' && 'CONFIG_TCP_CONG_BBR=y\nCONFIG_DEFAULT_TCP_CONG=bbr' || 'CONFIG_NET_SCH_FQ_CODEL=y\nCONFIG_DEFAULT_TCP_CONG=cubic' }}
          EOF
          sudo sed -i 's/check_defconfig//' ./common/build.config.gki
          cd common && git commit -am "defconfig"

      - name: ğŸ”§ Kernel name
        run: |
          cd kernel_workspace/kernel_platform
          if [ "${{ github.event.inputs.keep_original_settings }}" = "false" ]; then
            SUFFIX="${{ github.event.inputs.custom_kernel_suffix }}"
            [ -z "$SUFFIX" ] && SUFFIX="${{ env.DEFAULT_SUFFIX }}"
            sudo sed -i "s/-4k/$(echo $SUFFIX | sed 's/[&/\]/\\&/g')/g" ./common/arch/arm64/configs/gki_defconfig
          fi
          sed -i 's/${scm_version}//' ./common/scripts/setlocalversion

      - name: ğŸ”§ KPM
        if: ${{ github.event.inputs.KPM == 'true' }}
        run: |
          cd kernel_workspace/kernel_platform
          echo "CONFIG_KPM=y" >> ./common/arch/arm64/configs/gki_defconfig

      # ====================== é£é©°é©±åŠ¨ï¼ˆ100% æˆåŠŸç‰ˆï¼‰======================
      - name: ğŸ”§ Add sched_ext (é£é©°)
        if: ${{ github.event.inputs.enable_feature_z }}
        run: |
          cd kernel_workspace/kernel_platform/common/kernel/sched
          curl -L https://raw.githubusercontent.com/cachyos/kernel-patches/master/6.6/sched/0001-sched-ext.patch -o sched_ext.patch
          dos2unix sched_ext.patch
          patch -p1 < sched_ext.patch || patch -p1 -F 3 < sched_ext.patch || exit 1
          cd ../../arch/arm64/configs
          cat >> gki_defconfig << EOF
          CONFIG_SCHED_CLASS_EXT=y
          CONFIG_BPF=y
          CONFIG_BPF_SYSCALL=y
          CONFIG_BPF_JIT=y
          CONFIG_DEBUG_INFO_BTF=y
          EOF

      # ====================== å¤‡ä»½ ======================
      - name: ğŸ“¤ å¤‡ä»½ LZ4 + config
        run: |
          cp -r kernel_workspace/kernel_platform/common/lib/lz4/* ${{ env.BACKUP_DIR }}/LZ4_before_build/
          cp -r kernel_workspace/kernel_platform/common/arch/arm64/configs/* ${{ env.BACKUP_DIR }}/config_before_build/

      - name: ğŸ”¨ Build
        run: |
          export PATH="/usr/lib/ccache:$GITHUB_WORKSPACE/kernel_workspace/kernel_platform/prebuilts/clang/host/linux-x86/clang-r510928/bin:$PATH"
          export KBUILD_BUILD_TIMESTAMP="${{ env.KERNEL_TIME }}"
          cd kernel_workspace/kernel_platform/common
          make -j$(nproc --all) LLVM=1 ARCH=arm64 O=out KCFLAGS+="-O2" gki_defconfig Image

      - name: ğŸ”¨ KPM patch
        if: ${{ github.event.inputs.KPM == 'true' }}
        run: |
          cd kernel_workspace/kernel_platform/common/out/arch/arm64/boot
          curl -LO https://github.com/SukiSU-Ultra/SukiSU_KernelPatch_patch/releases/download/0.12.0/patch_linux
          chmod +x patch_linux && ./patch_linux
          rm -f Image && mv oImage Image

      - name: ğŸ“¦ AnyKernel3
        run: |
          git clone https://github.com/FateYin1/AnyKernel3 --depth=1
          rm -rf AnyKernel3/.git
          cp kernel_workspace/kernel_platform/common/out/arch/arm64/boot/Image AnyKernel3/

      - name: ğŸ“¤ Upload backup
        uses: actions/upload-artifact@v4
        with:
          name: å†…æ ¸å¤‡ä»½_${{ env.DEVICES_NAME }}_${{ github.run_id }}
          path: ${{ env.BACKUP_DIR }}/**

      - name: ğŸ“¤ Upload AK3
        uses: actions/upload-artifact@v4
        with:
          name: AK3_${{ env.KSUVER }}_${{ env.DEVICES_NAME }}${{ github.event.inputs.KPM == 'true' && '_KPM' || '' }}${{ github.event.inputs.enable_feature_z == 'true' && '_SCHED' || '' }}
          path: ./AnyKernel3/*

      - name: ğŸ“¦ Create ZIP
        run: |
          cd AnyKernel3
          zip -r9 ../OnePlus_SM8750_SukiSU_${{ env.KSUVER }}${{ github.event.inputs.KPM == 'true' && '_KPM' || '' }}${{ github.event.inputs.enable_feature_z == 'true' && '_SCHED' || '' }}.zip *

      - name: ğŸš€ Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ env.KERNEL_TIME }}
          tag_name: ${{ env.KSUVER }}
          files: OnePlus_SM8750_SukiSU_*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
