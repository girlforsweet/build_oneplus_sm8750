name: Build_oneplus_sm8750
on:
  workflow_dispatch:
    inputs:
      REPO_MANIFEST:
        description: "ğŸ“è¯·é€‰æ‹©è¦ç¼–è¯‘çš„æœºå‹ï¼š"
        required: true
        type: choice
        options:
          - 'oneplus_13'
          - 'oneplus_ace5_pro'
          - 'oneplus_13t'
          - 'oneplus_pad_2_pro'
          - 'oneplus_ace5_ultra'
          - 'realme_GT7'
          - 'realme_GT7pro'
          - 'realme_GT7pro_Speed'
        default: 'oneplus_13'

      keep_original_settings:
        description: "ğŸ“ä¿æŒåŸå†…æ ¸åç§°åŠæ„å»ºæ—¶é—´(ä¸æ‡‚è¯·ä¿æŒé»˜è®¤)"
        required: false
        default: false
        type: boolean

      custom_kernel_suffix:
        description: "âœï¸ è‡ªå®šä¹‰å†…æ ¸åç§°- ä»…åœ¨å–æ¶ˆå‹¾é€‰'ä¿æŒåŸè®¾ç½®'æ—¶æœ‰æ•ˆ"
        required: false
        default: ''
      
      custom_kernel_time:
        description: "â° è‡ªå®šä¹‰æ„å»ºæ—¶é—´- ä»…åœ¨å–æ¶ˆå‹¾é€‰'ä¿æŒåŸè®¾ç½®'æ—¶æœ‰æ•ˆ"
        required: false
        default: ''

      enable_feature_y:
        description: "å¯ç”¨lz4kd"
        required: false
        default: true
        type: boolean
        
      enable_feature_z:
        description: "æ·»åŠ é£é©°é©±åŠ¨"
        required: false
        default: true
        type: boolean

      enable_feature_b:
         description: "é€‰æ‹©ç½‘ç»œè°ƒåº¦"
         required: false
         type: choice
         options:
            - 'FQ_CODEL'
            - 'BBR'
         default: 'FQ_CODEL'
      
      KPM:
        type: boolean
        description: "æ˜¯å¦å¯ç”¨å†…æ ¸æ¨¡å—(KPM)ï¼Ÿ"
        required: true
        default: true


jobs:
  build:
    name: Build_${{ github.event.inputs.REPO_MANIFEST }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ====================== åˆå§‹åŒ–å¤‡ä»½ç›®å½• ======================
      - name: ğŸ“ åˆå§‹åŒ–å¤‡ä»½ç›®å½•
        run: |
          BACKUP_DIR="${GITHUB_WORKSPACE}/kernel_backups"
          mkdir -p "$BACKUP_DIR/LZ4_before_build"
          mkdir -p "$BACKUP_DIR/config_before_build"
          echo "BACKUP_DIR=$BACKUP_DIR" >> $GITHUB_ENV

      - name: ğŸ“Š Check disk space
        run: |
          echo "æ„å»ºå‰ç£ç›˜ç©ºé—´ï¼š"
          df -h
      
      - name: âš™ï¸ Set REPO_MANIFEST
        run: |
          case "${{ github.event.inputs.REPO_MANIFEST }}" in
            oneplus_ace5_pro)
              echo "REPO_MANIFEST=JiuGeFaCai_oneplus_ace5_pro_v" >> $GITHUB_ENV
              echo "DEVICES_NAME=oneplus_ace5_pro" >> $GITHUB_ENV
              ;;
            oneplus_13)
              echo "REPO_MANIFEST=JiuGeFaCai_oneplus_13_v" >> $GITHUB_ENV
              echo "DEVICES_NAME=oneplus_13" >> $GITHUB_ENV
              ;;
            *)
              echo "REPO_MANIFEST=${{ github.event.inputs.REPO_MANIFEST }}" >> $GITHUB_ENV
              echo "DEVICES_NAME=${{ github.event.inputs.REPO_MANIFEST }}" >> $GITHUB_ENV
              ;;
          esac
          case "${{ github.event.inputs.REPO_MANIFEST }}" in
            oneplus_13 | oneplus_ace5_pro)
              echo 'DEFAULT_SUFFIX=-android15-8-g4dc61d72e02f-abogki415959920-4k' >> $GITHUB_ENV
              ;;
            realme_GT7pro_Speed)
              echo 'DEFAULT_SUFFIX=-android15-8-g013ec21bba94-abogki383916444-4k' >> $GITHUB_ENV
              ;;
            realme_GT7)
              echo 'DEFAULT_SUFFIX=-android15-8-g06c41a4a6e98-abogki395793266-4k' >> $GITHUB_ENV
              ;;
            realme_GT7pro)
              echo 'DEFAULT_SUFFIX=-android15-8-gc6f5283046c6-ab12364222-4k' >> $GITHUB_ENV
              ;;
            oneplus_13t)
              echo 'DEFAULT_SUFFIX=-android15-8-gd43086512890-abogki423825152-4k' >> $GITHUB_ENV
              ;;
            oneplus_pad_2_pro)
              echo 'DEFAULT_SUFFIX=-android15-8-g7b1f455c7143-ab13591283-4k' >> $GITHUB_ENV
              ;;
            oneplus_ace5_ultra)
              echo 'DEFAULT_SUFFIX=-android15-8-g29d86c5fc9dd-abogki428889875-4k' >> $GITHUB_ENV
              ;;
          esac
          if [ "${{ github.event.inputs.keep_original_settings }}" = "false" ] && [ -n "${{ github.event.inputs.custom_kernel_suffix }}" ]; then
            CUSTOM_TIME="${{ github.event.inputs.custom_kernel_time }}"
            [ -z "$CUSTOM_TIME" ] && CUSTOM_TIME="$(date -u +"%a %b %d %H:%M:%S UTC %Y")"
            echo "KERNEL_TIME=$CUSTOM_TIME" >> $GITHUB_ENV
          else
            case "${{ github.event.inputs.REPO_MANIFEST }}" in
              oneplus_13 | oneplus_ace5_pro) echo 'KERNEL_TIME=Mon May 12 09:09:59 UTC 2025' >> $GITHUB_ENV ;;
              realme_GT7pro_Speed) echo 'KERNEL_TIME=Tue Dec 17 23:36:49 UTC 2024' >> $GITHUB_ENV ;;
              realme_GT7) echo 'KERNEL_TIME=Mon Jan 20 03:24:58 UTC 2025' >> $GITHUB_ENV ;;
              realme_GT7pro) echo 'KERNEL_TIME=Fri Sep 13 02:08:57 UTC 2024' >> $GITHUB_ENV ;;
              oneplus_13t) echo 'KERNEL_TIME=Tue Jun 10 12:12:23 UTC 2025' >> $GITHUB_ENV ;;
              oneplus_pad_2_pro) echo 'KERNEL_TIME=Tue Jun  3 03:22:33 UTC 2025' >> $GITHUB_ENV ;;
              oneplus_ace5_ultra) echo 'KERNEL_TIME=Tue Jul  1 19:48:18 UTC 2025' >> $GITHUB_ENV ;;
            esac
          fi
          
      - name: âš™ï¸ Set CCACHE_DIR
        run: echo "CCACHE_DIR=$HOME/.ccache_${REPO_MANIFEST}" >> $GITHUB_ENV

      - name: ğŸ“¦ Configure Git
        run: |
          git config --global user.name "FateYin1"
          git config --global user.email "1244243922@qq.com"

      - name: ğŸ›  Configure APT caching
        run: |
          APT_CACHE_DIR="$HOME/apt-cache"
          mkdir -p "$APT_CACHE_DIR"/{archives,lists/partial}
          echo "Dir::Cache \"$APT_CACHE_DIR\";" | sudo tee /etc/apt/apt.conf.d/90user-cache
          echo "Dir::Cache::archives \"$APT_CACHE_DIR/archives\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Dir::State::lists \"$APT_CACHE_DIR/lists\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Acquire::Check-Valid-Until \"false\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          echo "Acquire::Languages \"none\";" | sudo tee -a /etc/apt/apt.conf.d/90user-cache
          sudo chown -R $USER:$USER "$APT_CACHE_DIR"

      - name: ğŸ›  Cache APT packages
        uses: actions/cache@v3
        with:
          path: ${{ env.HOME }}/apt-cache
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/Build_oneplus_sm8750.yml') }}
          restore-keys: ${{ runner.os }}-apt-

      - name: ğŸ“¦ Install dependencies
        run: |
          sudo rm -f /var/lib/apt/lists/lock /var/lib/dpkg/lock
          sudo apt update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt install -yq --no-install-recommends \
            python3 p7zip-full git curl ccache libelf-dev build-essential flex bison libssl-dev \
            libncurses-dev liblz4-tool zlib1g-dev libxml2-utils rsync unzip dos2unix

      - name: ğŸ“¥ Restore ccache
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ env.REPO_MANIFEST }}
          restore-keys: ccache-${{ runner.os }}-${{ env.REPO_MANIFEST }}-

      - name: ğŸ“¥ Init ccache
        run: |
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          export CCACHE_MAXSIZE="8G"
          mkdir -p "$CCACHE_DIR"
          ccache -M 8G

      - name: ğŸ“¥ Install repo tool
        run: |
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo

      - name: ğŸ“¥ Initialize repo and sync
        run: |
          mkdir kernel_workspace && cd kernel_workspace
          repo init -u https://github.com/showdo/kernel_manifest.git -b refs/heads/oneplus/sm8750 -m ${REPO_MANIFEST}.xml --depth=1
          repo sync -c -j$(nproc --all) --no-tags
          rm kernel_platform/common/android/abi_gki_protected_exports_* || true
          rm kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || true
         
      - name: âš™ï¸ Set SuKiSU Ultra
        run: |
          mkdir -p kernel_workspace/kernel_platform
          cd kernel_workspace/kernel_platform
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/susfs-main/kernel/setup.sh" -o setup.sh && bash setup.sh susfs-main
          cd KernelSU
          KSU_VERSION=$(expr $(git rev-list --count main 2>/dev/null || echo 13000) + 10700)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          cp "${GITHUB_WORKSPACE}/.github/workflows/Bin/setup.bin" ./
          chmod +x setup.bin
          ./setup.bin

      - name: ğŸ›  æ›¿æ¢SukiSUç‰ˆæœ¬æ ‡è¯†
        run: |
          cd kernel_workspace/kernel_platform
          sed -i 's/TG@qdykernel/ğŸŒ¸/g' $(grep -rl "TG@qdykernel" .)

      - name: ğŸ”§ Set up SUSFS
        run: |
          cd kernel_workspace
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android15-6.6
          git clone https://github.com/SukiSU-Ultra/SukiSU_patch.git
          cd kernel_platform        
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-android15-6.6.patch ./common/
          cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          cp -r ../SukiSU_patch/other/zram/lz4k/include/linux/* ./common/include/linux
          cp -r ../SukiSU_patch/other/zram/lz4k/lib/* ./common/lib
          cp -r ../SukiSU_patch/other/zram/lz4k/crypto/* ./common/crypto
          cp -r ../SukiSU_patch/other/zram/lz4k_oplus ./common/lib/
          
          cd ./common
          # æ¸…ç†æ—§ LZ4
          rm -f lib/lz4/lz4_compress.c lib/lz4/lz4_decompress.c lib/lz4/lz4defs.h lib/lz4/lz4hc_compress.c
          cp "${GITHUB_WORKSPACE}/.github/workflows/Bin/main.bin" ./
          chmod +x main.bin
          ./main.bin "setup_lz4"
          rm -f main.bin
          
          # realme ç‰¹æ®Šä¿®å¤
          if [[ "$REPO_MANIFEST" == "realme_GT7pro_Speed" || "$REPO_MANIFEST" == "realme_GT7pro" ]]; then
            sed -i 's/-32,12 +32,38/-32,11 +32,37/g' 50_add_susfs_in_gki-android15-6.6.patch
            sed -i '/#include <trace\/hooks\/fs.h>/d' 50_add_susfs_in_gki-android15-6.6.patch
          fi
          
          patch -p1 < 50_add_susfs_in_gki-android15-6.6.patch || true
          cp ../../SukiSU_patch/hooks/syscall_hooks.patch ./
          patch -p1 -F 3 < syscall_hooks.patch || true

      - name: ğŸ”§ Apply lz4kd Patches
        if: ${{ github.event.inputs.enable_feature_y }}
        run: |
          cd kernel_workspace/kernel_platform/common
          cp ../../SukiSU_patch/other/zram/zram_patch/6.6/lz4kd.patch ./
          patch -p1 -F 3 < lz4kd.patch || true

      - name: ğŸ”§ Apply HMBird GKI patch
        run: |
          cd kernel_workspace/kernel_platform/common/drivers
          cp "$GITHUB_WORKSPACE/hmbird_patch.c" hmbird_patch.c
          if ! grep -q "hmbird_patch.o" Makefile; then
            echo "obj-y += hmbird_patch.o" >> Makefile
          fi

      - name: ğŸ”§ Set gki_defconfig
        env:
          ENABLE_B: ${{ github.event.inputs.enable_feature_b }}       
        run: |
          cd kernel_workspace/kernel_platform
          cp "${GITHUB_WORKSPACE}/.github/workflows/Bin/main.bin" ./
          chmod +x main.bin
          ./main.bin "setup_gki_config" "$ENABLE_B"
          rm -f main.bin
          
          echo "CONFIG_CRYPTO_LZ4K=y" >> ./common/arch/arm64/configs/gki_defconfig
          if [ "${{ github.event.inputs.enable_feature_y }}" = "true" ]; then
             echo "CONFIG_CRYPTO_LZ4KD=y" >> ./common/arch/arm64/configs/gki_defconfig
          fi
          sudo sed -i 's/check_defconfig//' ./common/build.config.gki
          cd common
          git add -A && git commit -a -m "BUILD Kernel"

      # ====================== å¤‡ä»½ç¼–è¯‘å‰é…ç½® ======================
      - name: ğŸ“¤ å¤‡ä»½ç¼–è¯‘å‰é…ç½®é¡¹
        run: |
          cp -r kernel_workspace/kernel_platform/common/arch/arm64/configs/* ${{ env.BACKUP_DIR }}/config_before_build/
          ls -la ${{ env.BACKUP_DIR }}/config_before_build/ > ${{ env.BACKUP_DIR }}/config_before_build/æ–‡ä»¶åˆ—è¡¨.txt

      - name: ğŸ“¤ å¤‡ä»½ç¼–è¯‘å‰LZ4æ–‡ä»¶
        run: |
          cp -r kernel_workspace/kernel_platform/common/lib/lz4/* ${{ env.BACKUP_DIR }}/LZ4_before_build/
          ls -la ${{ env.BACKUP_DIR }}/LZ4_before_build/ > ${{ env.BACKUP_DIR }}/LZ4_before_build/æ–‡ä»¶åˆ—è¡¨.txt

      - name: ğŸ”§ Set Kernel name
        run: |
          cd kernel_workspace/kernel_platform
          if [ "${{ github.event.inputs.keep_original_settings }}" = "false" ]; then
            [ -n "${{ github.event.inputs.custom_kernel_suffix }}" ] && DEFAULT_SUFFIX="${{ github.event.inputs.custom_kernel_suffix }}"
            ESCAPED=$(printf '%s\n' "$DEFAULT_SUFFIX" | sed 's:[\/&]:\\&:g')
            sudo sed -i "s/-4k/$ESCAPED/g" ./common/arch/arm64/configs/gki_defconfig
          fi
          sed -i 's/${scm_version}//' ./common/scripts/setlocalversion

      - name: ğŸ”§ Enable KPM Config
        if: ${{ github.event.inputs.KPM == 'true' }}
        run: |
          cd kernel_workspace/kernel_platform
          echo "CONFIG_KPM=y" >> ./common/arch/arm64/configs/gki_defconfig
          sed -i 's/check_defconfig//' ./common/build.config.gki

      # ====================== é£é©°é©±åŠ¨ï¼ˆå·² 0 æŠ¥é”™ï¼‰======================
      - name: ğŸ”§ Apply SCHED (é£é©°é©±åŠ¨ - å®˜æ–¹è¡¥ä¸)
        if: ${{ inputs.enable_feature_z }}
        env:
          FILE: ${{ github.event.inputs.REPO_MANIFEST }}
        run: |
          cd kernel_workspace/kernel_platform/common
          git clone https://github.com/Numbersf/SCHED_PATCH.git -b sm8750 --depth=1
          PATCH="./SCHED_PATCH/fengchi_${FILE}.patch"
          if [[ ! -f "$PATCH" ]]; then
            echo "âŒ $FILE æš‚æœªæ”¯æŒé£é©°ï¼Œè‡ªåŠ¨å…³é—­"
            exit 0
          fi
          echo "âœ… æ­£åœ¨ä¸º $FILE æ‰“é£é©°è¡¥ä¸â€¦"
          dos2unix "$PATCH"
          patch -p1 -F 3 < "$PATCH" || true
          echo "CONFIG_SCHED_CLASS_EXT=y" >> arch/arm64/configs/gki_defconfig

      # ====================== ç¼–è¯‘ ======================
      - name: ğŸ”¨ Build Kernel
        run: |
          export PATH="/usr/lib/ccache:$GITHUB_WORKSPACE/kernel_workspace/kernel_platform/prebuilts/clang/host/linux-x86/clang-r510928/bin:$PATH"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          export KBUILD_BUILD_TIMESTAMP="${KERNEL_TIME}"
          cd kernel_workspace/kernel_platform/common
          make -j$(nproc --all) LLVM=1 ARCH=arm64 O=out \
            KCFLAGS+="-O2" \
            gki_defconfig Image

      - name: ğŸ”¨ Apply KPM patch
        if: ${{ github.event.inputs.KPM == 'true' }}
        run: |
          cd kernel_workspace/kernel_platform/common/out/arch/arm64/boot
          curl -LO https://github.com/SukiSU-Ultra/SukiSU_KernelPatch_patch/releases/download/0.12.0/patch_linux
          chmod +x patch_linux
          ./patch_linux
          rm -f Image
          mv oImage Image
           
      - name: ğŸ“¦ Make AnyKernel3
        run: |
          git clone https://github.com/FateYin1/AnyKernel3 --depth=1
          rm -rf ./AnyKernel3/.git
          IMAGE=$(find kernel_workspace/kernel_platform -name Image | grep boot/Image | head -n1)
          cp "$IMAGE" ./AnyKernel3/Image

      - name: ğŸ“¥ Download SukiSU Ultra APK
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          run_id=$(gh api "repos/SukiSU-Ultra/SukiSU-Ultra/actions/workflows/build-manager.yml/runs?branch=main&status=success&per_page=1" --jq '.workflow_runs[0].id')
          [ -n "$run_id" ] && curl -fL -H "Authorization: token $GITHUB_TOKEN" -o manager.zip $(gh api "repos/SukiSU-Ultra/SukiSU-Ultra/actions/runs/$run_id/artifacts" | jq -r '.artifacts[] | select(.name=="manager") | .archive_download_url' | head -n1)
          unzip -j manager.zip "*.apk" -d ./AnyKernel3/ 2>/dev/null || true

      # ====================== ä¸Šä¼ å¤‡ä»½ + åˆ·æœºåŒ… ======================
      - name: ğŸ“¤ ä¸Šä¼ å†…æ ¸å¤‡ä»½
        uses: actions/upload-artifact@v4
        with:
          name: å¤‡ä»½_${{ env.DEVICES_NAME }}_${{ github.run_id }}
          path: ${{ env.BACKUP_DIR }}/**
          retention-days: 30

      - name: ğŸ“¤ Upload AnyKernel3
        uses: actions/upload-artifact@v4
        with:
          name: AK3_${{ env.KSUVER }}_${{ env.DEVICES_NAME }}_SuKiSU${{ github.event.inputs.KPM == 'true' && '_KPM' || '' }}${{ inputs.enable_feature_z == 'true' && '_SCHED' || '' }}
          path: ./AnyKernel3/*

      - name: Post-build disk check
        run: df -h
